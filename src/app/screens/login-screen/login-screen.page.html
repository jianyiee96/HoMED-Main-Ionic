<ion-content>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <img id="logo" src="../../assets/images/HoMED-logo.svg" alt="MHA-logo" height="100" width="230">
    
    <h1 id="welcomeText">Welcome!</h1>
    <p id="welcomeSubText">Log in with your email to get started.</p>

    <ion-grid>

      <ion-row style="margin-top: 20px;">
        <ion-col>
          <ion-item class="roundedInput">
            <ion-label position="floating" style="color: #00416d;">Email</ion-label>
            <ion-input name="email" [(ngModel)]="email" minlength="9" maxlength="64" type="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 10px;">
        <ion-col>
          <ion-item class="roundedInput">
            <ion-label position="floating" style="color: #00416d;">Password / OTP</ion-label>
            <ion-input name="password" [(ngModel)]="password" type="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <div id="errorMessage" #errorMessage>
        <ion-row *ngIf=invalidMessage>
          <ion-col>
            <ion-item class="errorMessage">
              <ion-textarea [readonly]=true name="messageString" [(ngModel)]="messageString"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>

      <div id="successMessage" #successMessage>
        <ion-row *ngIf=validMessage>
          <ion-col>
            <ion-item class="successMessage">
              <ion-textarea [readonly]=true name="messageString" [(ngModel)]="messageString"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>

      <ion-row>
        <ion-col>
          <ion-button style="width: 150px;" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button style="width: 150px;" (click)="clear()">Clear</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button style="width: 355px; --background: #00416d" (click)=forgetPasswordPrompt()>Forget Password
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button style="width: 355px; --background: #00416d; margin-top: 10px;" (click)=redirectToStartScreen()>
            Back</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
