<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Form Instances</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>HIV Screening</ion-card-title>
      <ion-card-subtitle>Updated: 10/10/2010</ion-card-subtitle>
      <ion-card-subtitle>Status:
        <ion-chip color="danger">
          <ion-label>Not Submitted</ion-label>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Health Declaration</ion-card-title>
      <ion-card-subtitle>Updated: 12/11/2010</ion-card-subtitle>
      <ion-card-subtitle>Status:
        <ion-chip color="success">
          <ion-label>Submitted</ion-label>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar transparent no-border>
    <ion-button (click)="redirectToFormRepo()" expand="block">+</ion-button>
  </ion-toolbar>
</ion-footer>
